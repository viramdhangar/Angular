<div class="ct-site--map ct-u-backgroundGradient">
    <div class="container">
        <div class="ct-u-displayTableVertical text-capitalize">
            <div class="ct-u-displayTableCell">
                <span class="ct-u-textBig">
                    List of Courses
                </span>
            </div>
            <div class="ct-u-displayTableCell text-right">
                <span class="ct-u-textNormal ct-u-textItalic">
                    <a href="index.html">Courses</a> / <a href="#">List of Courses</a>
                </span>
            </div>
        </div>
    </div>
</div>
<section class="ct-u-paddingBoth100">
    <div class="container">
        <div class="row" ng-controller="coursesCtrl">
        	<!-- <c:forEach items="${courseList}" var="employee">     -->
		        <div ng-repeat="course in courseList" ng-controller="coursesCtrl" class="ct-productBox ct-productBox--inline ct-u-displayTable ct-u-marginBottom30">
		            <div class="ct-u-displayTableCell">
		                <div class="ct-productImage">
		                    <!-- <a href="#course?courseId={{course.id}}"> -->
		                    <a href="#course/{{course.id}}">
		                    	<img ng-src="{{course.imagePath}}"/>
		                    </a>
		                </div>
		            </div>
		            <div class="ct-u-displayTableCell">
		                <div class="ct-productDescription">
		                    <a href="course/course.id"><h5 class="ct-fw-600 ct-u-marginBottom10">{{course.course}}</h5></a>
		                        <span>
		                           {{course.description}}
		                        </span>
		                </div>
		            </div>
		        </div>
    		<!-- </c:forEach> -->
        </div>
    </div>
</section>
